#Language recognition resources location
language.recognition.directory=languages
language.recognition.en=en
language.recognition.fr=fr
language.recognition.de=de

#Maltparser Dependency model location
#Download Link: http://www.maltparser.org/mco/mco.html
dependency=dependencyModels
dependency.fr=fremalt-1.7.mco
dependency.de=parser-ger-3.6.model
dependency.en=engmalt.linear-1.7.mco

#OpenNLP POS model location
opennlp.pos.english=posModels/en-pos-maxent.bin
opennlp.pos.french=posModels/fr-pos-maxent.bin
opennlp.pos.german=posModels/de-pos-maxent.bin

#OpenNLP sentence model location
opennlp.sentence.english=sentenceModels/en-sent.bin
opennlp.sentence.french=sentenceModels/fr-sent.bin
opennlp.sentence.german=sentenceModels/de-sent.bin

#OpenNLP lemma model location
opennlp.lemma.english=lemmaModels/en.hfst.ol
opennlp.lemma.french=lemmaModels/fr.hfst.ol
opennlp.lemma.german=lemmaModels/de.hfst.ol

#Syllibification location
syllibification.english=EnglishCompundList.txt

#Summarizer option to exclude common words like "a", "the", "for", ... (true = exclude)
#and size of the summary in percentage (e.g. 50 = half of the text)
summary.excludeCommonWords=true
summary.procentage=55


#English Dictionaries
dictionary.english=dictionaire/en
dictionary.english.coca=dictionaire/en/coca2000.txt
dictionary.english.conjunction=dictionaire/en/conjonctionsEN.txt

#German Dictionaries
dictionary.german=dictionaire/de
dictionary.german.conjunction=dictionaire/de/conjonctionsDE.txt
dictionary.german.a1=dictionaire/de/goethe_Word_List_A1.txt
dictionary.german.a2=dictionaire/de/goethe_Word_List_A2.txt
dictionary.german.negation=dictionaire/de/Negation_WordList_DE.txt
dictionary.german.leipzig=dictionaire/de/uniLeipzigDE2000.txt

#French Dictionaries
dictionary.french=dictionaire/fr
dictionary.french.conjunction=dictionaire/fr/conjonctions.txt
dictionary.french.determinant=dictionaire/fr/determinants.txt
dictionary.french.gougenheim=dictionaire/fr/gougenheim2000.txt
dictionary.french.alterego=dictionaire/fr/listalterego.txt

# WordLists
wordlist.dale=Dale-Chall Word List.txt
#TODO check unused property
#wordlist.compound=resources/EnglishCompundList.txt.txt
#wordlist.spache=Spache Word List.txt
wordlist.name=names.txt